<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Мій Осінній Сайт</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Підключення стилів -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Шапка сайту -->
    <header>
        <nav>
            <ul>
                <li><a href="#home">Головна</a></li>
                <li><a href="#about">Про мене</a></li>
                <li><a href="#contact">Контакти</a></li>
            </ul>
        </nav>
    </header>

    <!-- Основний контент -->
    <main>
        <!-- Секція з привітанням -->
        <section id="home">
            <h1>Ласкаво просимо на мій осінній сайт!</h1>
            <p>Тут ви знайдете багато цікавого про осінь.</p>
            <button>Дізнатися більше</button>
        </section>

        <!-- Секція "Про мене" -->
        <section id="about">
            <h2>Про мене</h2>
            <p>Коротка інформація про вас або ваш проект.</p>
        </section>

        <!-- Секція "Контакти" -->
        <section id="contact">
            <h2>Зв'яжіться зі мною</h2>
            <form>
                <label for="name">Ім'я:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Електронна пошта:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Повідомлення:</label>
                <textarea id="message" name="message" required></textarea>

                <button type="submit">Надіслати</button>
            </form>
        </section>
    </main>

    <!-- Підвал сайту -->
    <footer>
        <p>&copy; 2023 Мій Осінній Сайт</p>
    </footer>

    <!-- Підключення скриптів -->
    <script src="script.js"></script>
</body>
</html>
